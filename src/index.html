<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the USA</title>
  </head>
  <body class="root">
    <div class="popup" id="profile-form">
      <div class="popup__overlay"></div>
      <form class="popup__form">
        <button>
          <img class="popup__close-button" alt="Close button logo" />
        </button>
        <div class="popup__inputs">
          <h3 class="popup__title">Editar perfil</h3>
          <input
            class="popup__input"
            id="name-input"
            placeholder="Nome"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error name-input-error"></span>
          <input
            class="popup__input"
            id="about-me-input"
            placeholder="Sobre mim"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error about-me-input-error"></span>
          <button class="popup__button" type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <div class="popup" id="profile-image">
      <div class="popup__overlay"></div>
      <form class="popup__form">
        <button>
          <img class="popup__close-button" alt="Close button logo" />
        </button>
        <div class="popup__inputs">
          <h3 class="popup__title">Alterar a foto do perfil</h3>
          <input
            class="popup__input"
            id="image-input"
            placeholder="Link da imagem"
            type="url"
            required
          />
          <span class="popup__error image-input-error"></span>
          <button class="popup__button" type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <div class="popup" id="place-form">
      <div class="popup__overlay"></div>
      <form class="popup__form">
        <button>
          <img class="popup__close-button" alt="Close button logo" />
        </button>
        <div class="popup__inputs">
          <h3 class="popup__title">Novo local</h3>
          <input
            class="popup__input"
            id="title-input"
            placeholder="Título"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__error title-input-error"></span>
          <input
            class="popup__input"
            type="url"
            id="image-link-input"
            placeholder="Link da imagem"
            required
          />
          <span class="popup__error image-link-input-error"></span>
          <button class="popup__button" type="submit">Salvar</button>
        </div>
      </form>
    </div>

    <div class="popup" id="image-zoom">
      <div class="popup__overlay"></div>
      <div class="popup__zoom">
        <button>
          <img
            class="popup__close-button popup__close-button_zoom"
            alt="Close button logo"
          />
        </button>
        <img class="popup__image" src=" " alt=" " />
        <h3 class="popup__description"></h3>
      </div>
    </div>

    <div class="popup" id="delete-form">
      <div class="popup__overlay"></div>
      <form class="popup__form">
        <button>
          <img class="popup__close-button" alt="Close button logo" />
        </button>
        <div class="popup__inputs">
          <h3 class="popup__title popup__title_delete-form">Tem certeza?</h3>
          <button class="popup__button" type="submit">Sim</button>
        </div>
      </form>
    </div>

    <header class="header">
      <img class="header__image" alt="Around USA logo" />
    </header>

    <section class="profile">
      <div class="profile__image">
        <div class="profile__picture-overlay"></div>
        <img class="profile__edit-picture" alt="Logo" />
        <img class="profile__picture" alt="User profile picture" />
      </div>
      <div class="profile__info">
        <h3 class="profile__name"></h3>
        <h5 class="profile__about-me"></h5>
        <button>
          <img class="profile__edit-button" alt="Edit Button logo" />
        </button>
      </div>
      <button class="profile__add-button">
        <img class="profile__plus-sign" alt="Add Button logo" />
      </button>
    </section>

    <ul class="posts">
      <!-- Adding the post images using the template below -->
    </ul>

    <footer class="footer">
      <p class="footer__author">© 2023 Around The U.S.</p>
    </footer>

    <template id="post">
      <li class="post">
        <img class="post__image" src=" " alt=" " />
        <h3 class="post__description"></h3>
        <button>
          <img
            class="post__delete-button"
            src="<%=require('./images/posts/delete-button.svg')%>"
            alt="Botão de
          deletar"
          />
        </button>
        <div class="post__likes">
          <button>
            <img
              class="post__like-button"
              src="<%=require('./images/posts/love-button.svg')%>"
              alt="Botão de love"
            />
          </button>
          <h6 class="post__like-number">6</h6>
        </div>
      </li>
    </template>
    <!-- <script type="module" src="./pages/index.js"></script> -->
  </body>
</html>
