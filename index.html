<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the USA</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class = "root">
        <header class="header">
            <img
                class="header__image"
                src="./images/header/__image.svg"
                alt="Around USA logo"
            />
        </header>
        <section class="profile">
            <img 
                class="profile__picture"
                src="./images/profile/profile__picture.png"
                alt="User profile picture" />
            <div class="profile__info">
                <h3 class="profile__name">Jacques Cousteau</h3>
                <h5 class="profile__about-me">Explorador</h5>
                <button>
                    <img
                        class="profile__edit-button"
                        src="./images/profile/edit_button.svg"
                        alt="Edit Button logo"/>
                </button>
            </div>
            <button class="profile__add-button">
                <img   
                    class="profile__plus-sign"
                    src="./images/profile/plus-sign.svg"
                    alt="Add Button logo"/>
            </button>
        </section>
    </body>
</html>
