<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Around the USA</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class = "root">

        <div class="form">
            <div class="form__overlay"></div>
            <form class="form__space">
                <button>
                    <img   
                        class="form__close-button"
                        src="./images/form/close-icon.svg"
                        alt="Close button logo"/>
                </button>
                <div class="form__inputs">
                    <h3 class="form__title">Editar perfil</h3>
                    <input class="form__input" type="text" name="name" placeholder="Nome">
                    <input class="form__input" type="text" name="about-me" placeholder="Sobre mim">
                    <button class="form__submit-button" type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <header class="header">
            <img
                class="header__image"
                src="./images/header/__image.svg"
                alt="Around USA logo"
            />
        </header>

        <section class="profile">
            <img 
                class="profile__picture"
                src="./images/profile/profile__picture.png"
                alt="User profile picture" />
            <div class="profile__info">
                <h3 class="profile__name">Jacques Cousteau</h3>
                <h5 class="profile__about-me">Explorador</h5>
                <button>
                    <img
                        class="profile__edit-button"
                        src="./images/profile/edit_button.svg"
                        alt="Edit Button logo"/>
                </button>
            </div>
            <button class="profile__add-button">
                <img   
                    class="profile__plus-sign"
                    src="./images/profile/plus-sign.svg"
                    alt="Add Button logo"/>
            </button>
        </section>

        <section class="posts">
            <div class="post">
                <img class="post__image"
                    src="./images/posts/vale-de-yosemite.png"
                    alt="Foto do Vale de Yosemite"/>
                <h3 class="post__description">Vale de Yosemite</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
            <div class="post">
                <img class="post__image"
                    src="./images/posts/lago-louise.png"
                    alt="Foto do Lago Louise"/>
                <h3 class="post__description">Lago Louise</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
            <div class="post">
                <img class="post__image"
                    src="./images/posts/montahas-carecas.png"
                    alt="Foto do Montanhas Carecas"/>
                <h3 class="post__description">Montanhas Carecas</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
            <div class="post">
                <img class="post__image"
                    src="./images/posts/latemar.png"
                    alt="Foto do Latemar"/>
                <h3 class="post__description">Latemar</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
            <div class="post">
                <img class="post__image"
                    src="./images/posts/parque-nacional-vanoise.png"
                    alt="Foto do Parque Nacional Vanoise"/>
                <h3 class="post__description">Parque Nacional Vanoise</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
            <div class="post">
                <img class="post__image"
                    src="./images/posts/lago-di-braies.png"
                    alt="Foto do Lago di Braies"/>
                <h3 class="post__description">Lago di Braies</h3>
                <button>
                    <img
                        class="post__like-button"
                        src="./images/posts/love-button.svg"
                        alt="Botão de love"/>
                </button>
            </div>
        </section>

        <footer class="footer">
            <h6 class="footer__author">© 2023 Around The U.S.</h6>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
